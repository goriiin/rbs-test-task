<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Weather Data</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { border-collapse: collapse; width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 12px; }
        th { background-color: #e1c2c2; }
        tr:nth-child(even) { background-color: #fdfdfd; }
    </style>
</head>
<body>

<h1>Информация о погоде</h1>
<a href="/add">Добавить</a>
<table>
    <thead>
    <tr>
        <th>Город</th>
        <th>Температура</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.City}}</td>
        <td>{{.Temperature}}</td>
    </tr>
    {{else}}
    <tr>
        <td colspan="2">Данные отсутствуют</td>
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
