name: Docker Build Check

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Verify Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dummy .env file
        run: |
          echo "MAIN_DB_USER=ci_user" > docker/.env
          echo "MAIN_DB_PASSWORD=ci_pass" >> docker/.env
          echo "MAIN_DB_NAME=ci_db" >> docker/.env
          echo "ANALYTICS_DB_USER=ci_user" >> docker/.env
          echo "ANALYTICS_DB_PASSWORD=ci_pass" >> docker/.env
          echo "ANALYTICS_DB_NAME=ci_db" >> docker/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container images using Docker Compose
        run: docker compose -f docker/docker-compose.yml build